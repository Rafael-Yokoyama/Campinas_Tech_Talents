<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="status"> </p>
    <button onclick="VerificarPessoa()" style="background:red;">
        Verificar

    </button>
    <button onclick="voltar()" style="background:red;">
        Voltar

    </button>
    <script>
        function VerificarPessoa() {

            let pessoa = {
                nome: "Andressa",
                idade: 18,
                casada: true,
            }
            let status = document.querySelector("#status")

            if (pessoa.casada === true) {

                status.innerText = `${pessoa.nome} é Casada`

            } else {
                status.innerText = `${pessoa.nome} tem  ${pessoa.idade} anos   e é Solteira`
            }
        }

        function voltar() {
            let status = document.querySelector("#status")
            status.innerText = ""
        }
    </script>
</body>

</html>
