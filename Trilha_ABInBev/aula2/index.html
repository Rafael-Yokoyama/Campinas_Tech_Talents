<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Site do Rafael</title>
</head>

<body>
  <div>
    <p id="meu-paragrafo"> Esse curso é muito da hora, bicho.</p>

    <button onclick="mudar()">Avançar</button>
    <button onclick="voltar()">Voltar</button>

  </div>

  <script>
    function mudar() {
      let texto = document.querySelector("#meu-paragrafo")
      texto.innerText = "Muito fácil esse troço"
      texto.style.color = 'yellow';
    }

    function voltar() {
      let texto = document.querySelector("#meu-paragrafo")
      texto.innerText = "Esse curso é muito da hora, bicho."
      texto.style.color = 'white';
    }
  </script>


</body>

</html>
